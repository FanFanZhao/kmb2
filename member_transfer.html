<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_898276_3plpyli8lse.css">
    <script src="javascripts/flexble.js"></script>
    <title>激活码转账</title>
    <style>
       .arrow{
           width: .3rem;
           margin-left: .1rem;
       }
       .scan{
           width: .56rem;
       }
    </style>
</head>
<body>
    <div class="mi-header fixed flex tc">
        <a href="javascript:history.go(-1);" class="back2"></a>
        <h1 class=" gold mauto ft18">激活码转账</h1>
        <!-- <a href="javascript:;" class="kefu"></a> -->
    </div>
    <div class="mt45 mb55 plr20 miancolor ptb20 ">
        <div class="posRelt ptb20 plr20 bl_box pwd_setbox ">
            <div class="tangle_left abstrot tangle"></div>
            <div class="tangle_right abstrot tangle"></div>
            <div class="tangle_bottom_left abstrot tangle"></div>
            <div class="tangle_bottom_right abstrot tangle"></div>
            <div class="miancolor ptb10">
                <div class="mb10 flex alcenter ptb10 bdb">
                    <span class="pr10">可用激活码数量：</span>
                    <span class="count">0</span>
                </div>
                <div class="mb10 flex alcenter ptb10 bdb">
                    <span class="pr10">会员账号：</span>
                    <input type="text" placeholder="请输入会员账号" class="num flex1 account_number" name="account_number" id="account_number" >
                </div>
                <div class="mb10 flex alcenter ptb10 bdb">
                    <span class="pr10">转赠数量：</span>
                    <input type="number" placeholder="请输入转赠激活码数量" class="num flex1 number" name="number" id="number" onkeyup="value=value.replace(/[^\d{1,}\.\d{1,}|\d{1,}]/g,'')">
                </div>
                <div class="mt20 btn">确定</div>
            </div>
        </div>
        
    </div>
    <div class="common_footer">
        <a href="index.html"  ><div class="one"></div><span>挖矿</span></a>
        <a href="lists.html"><div class="two"></div><span>机市</span></a>
        <a href="share.html"><div class="three"></div><span>分享</span></a>
        <a href="mine.html" class="active "><div class="four"></div><span>账户</span></a>
    </div>
    <script src="javascripts/jquery.min.js"></script>
    <script src="lib/layer_mobile/layer.js"></script>
    <script src="javascripts/main.js"></script>
    <script>
      $(function(){
            initData({url:'/user/active_number'},function(message){
                $('.count').html(message)
            })
            $('.btn').click(function(){
                var account_number=$('.account_number').val();
                var number=$('.number').val();
                if(!account_number){
                    return layer_msg('请输入会员账号')
                }
                if(!number){
                    return layer_msg('请输入数量')
                }
                initData({url:'/user/active_transfer',data:{account_number:account_number,number:number},type:'post'},function(message){
                    
                    layer.open({
                        content: '激活码转账成功',
                        btn: '我知道了',
                        shadeClose: false,
                        yes: function(){
                            window.location.href ="account_details.html";
                        }
                    });
                })
            })
            
      })
    </script>
</body>
</html>
