<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://at.alicdn.com/t/font_898276_3plpyli8lse.css">
    <script src="javascripts/flexble.js"></script>
    <title>BHC互转</title>
    <style>
       .arrow{
           width: .3rem;
           margin-left: .1rem;
       }
       .scan{
           width: .56rem;
       }

             $("#addr").val(result)

</head>
<body>
    <div class="mi-header fixed flex tc">
        <a href="javascript:history.go(-1);" class="back2"></a>
        <h1 class=" gold mauto ft18">BHC互转</h1>
        <!-- <a href="javascript:;" class="kefu"></a> -->
    </div>
    <div class="mt45 mb55 plr20 miancolor ptb20 ">
        <div class="posRelt ptb20 plr20 bl_box pwd_setbox ">
            <div class="tangle_left abstrot tangle"></div>
            <div class="tangle_right abstrot tangle"></div>
            <div class="tangle_bottom_left abstrot tangle"></div>
            <div class="tangle_bottom_right abstrot tangle"></div>
            <div class="miancolor ptb10">
                <div class="mb10 flex alcenter ptb10 bdb">
                    <span class="pr10">转入账号</span>
                    <input type="text" id="account_number" name="account_number" placeholder="请输入收款人会员账号" class="address flex1">
                   
                </div>
                <div class="mb10 flex alcenter ptb10 bdb">
                    <span class="pr10">转出数量</span>
                    <input type="number" placeholder="请输入转出数量" class="num flex1" name="number" id="number" onkeyup="value=value.replace(/[^\d{1,}\.\d{1,}|\d{1,}]/g,'')">
                </div>
                <div class="mb10 flex alcenter ptb10 bdb">
                    <span class="pr10">支付密码</span>
                    <input type="password" id="pay_password" name="pay_password" placeholder="请输入支付密码" class="address flex1">
                    <!-- <img src="images/scan.png" alt="" class="scan" onclick="BSL.Qcode('0','code')"> -->
                </div>
                <div class="mt20 btn login_btn">确定</div>
            </div>
        </div>
        
    </div>
    <div class="common_footer">
        <a href="index.html"  ><div class="one"></div><span>挖矿</span></a>
        <a href="lists.html"><div class="two"></div><span>机市</span></a>
        <a href="share.html"><div class="three"></div><span>分享</span></a>
        <a href="mine.html" class="active "><div class="four"></div><span>账户</span></a>
    </div>
    <script src="javascripts/jquery.min.js"></script>
    <script src="lib/layer_mobile/layer.js"></script>
    <script src="javascripts/clipboard.min.js"></script>
    <script src="javascripts/main.js"></script>
    <script>
        $(function(){
            
            $.ajax({
                url:laravel_api +"/is_pay_password",
                type:'get',
                success:function(res){
                    // alert(res.message,res.type)
                    if(res.type=='error'){
                        layer_msg(res.message);
                        setInterval(function(){
                            location.href='account_set.html';
                        },1500);
                        
                    }
                }
            })
            $(".login_btn").click(function () {
                var account_number = $("#account_number").val();
                var pay_password = $("#pay_password").val();
                var number = parseFloat($("#number").val())
                if (account_number == ""){
                    layer_msg("请输入会员账号")
                    return false
                }
                if (number == ""){
                    layer_msg("请输入数量")
                    return false
                }
                if (pay_password == ""){
                    layer_msg("请输入支付密码")
                    return false
                }
                initData({url:'/wallet/BHCSend',type:'post',data:{money:number,account_number:account_number,pay_password:pay_password}},function(message){
                    layer_msg(message)
                    setTimeout(() => {
                        layer_close();
                        window.location.href ="account_details.html";
                    }, 1500);
                })
            })
        })
    </script>
</body>
</html>
