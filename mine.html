    <script>
        $(function () {
            $('.account').click(function () {
                location.href = 'account_set.html';
            })

            // 饼状图
            initEchart([{ value: 000, name: 'all' }, { value: 000, name: 'total' }]);
            function initEchart(mydata) {
                console.log(mydata)
                var colors = ['#00A2DD', '#83e6f5'];
                var i = 0;
                option = {
                    tooltip: {
                        trigger: 'item',
                        show: false,
                        formatter: "{b} : {c} ({d}%)",

                    },
                    series: [
                        {
                            name: '种类',
                            type: 'pie',
                            radius: '75%',
                            center: ['50%', '50%'],
                            data: mydata,
                            // roseType: 'radius',
                            label: {
                                normal: {
                                    show: false,
                                    textStyle: {
                                        color: 'rgba(255, 255, 255, 0.3)'
                                    }
                                }
                            },

                            itemStyle: {
                                normal: {
                                    color: function () {
                                        return colors[i++];
                                    },
                                    shadowBlur: 200,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            },

                            animationType: 'scale',
                            animationEasing: 'elasticOut',
                            animationDelay: function (idx) {
                                return Math.random() * 200;
                            }
                        }
                    ]
                };
                var myChart1 = echarts.init(document.getElementById('chart1'));
                myChart1.setOption(option);
            }
        })
